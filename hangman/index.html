<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <title>Hangman Game</title>
  </head>
  <body>
    <div class="wrapper">
      <main class="content">
        <section class="game">
          <div class="game__container">
            <div class="game__body">
              <div class="game__column">
                <div class="game__gallows">
                  <img src="img/gallows.svg" alt="gallows-icon" />
                  <div class="gallows__man">
                    <div class="man__wrapper">
                      <div class="man__head">
                        <img src="img/man/head.svg" alt="head-icon" />
                      </div>
                      <div class="man__body">
                        <img src="img/man/body.svg" alt="body-icon" />
                      </div>
                      <div class="man__hand">
                        <img src="img/man/hand-left.svg" alt="hand-left-icon" />
                      </div>
                      <div class="man__hand hand--right">
                        <img src="img/man/hand-right.svg" alt="hand-right-icon" />
                      </div>
                      <div class="man__leg">
                        <img src="img/man/leg-left.svg" alt="leg-left-icon" />
                      </div>
                      <div class="man__leg leg--right">
                        <img src="img/man/leg-right.svg" alt="leg-right-icon" />
                      </div>
                    </div>
                  </div>
                </div>
                <h1 class="game__title">Hangman Game</h1>
              </div>
              <div class="game__column">
                <div class="game__word"></div>
                <p class="game__hint"></p>
                <div class="game__counter"></div>
              </div>
            </div>
          </div>
        </section>
      </main>
      <footer class="footer">
        <div class="footer__container">
          <p class="footer__copyright">
            <a href="https://github.com/FreightDH" target="_blank" rel="noopener">FreightDH</a> Â© 2024 All
            Rights Reserved
          </p>
        </div>
      </footer>
    </div>
    <script src="./src/js/app.js" type="module"></script>
  </body>
</html>
