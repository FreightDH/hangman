<!doctype html>
<html lang="en">
  @@include('html/layout/head.html', { "title": "Coffee House | Menu", "css": "../../css/style.min.css" })
  <body>
    <div class="wrapper">
      @@include('html/layout/headerMenu.html', {})
      <main class="page">
        <div class="page__container">
          <div class="page__body">
            <h1 class="menu__title section--title">
              Behind each of our cups hides an <span>amazing surprise</span>
            </h1>
            <ul class="menu__tabs tabs">
              <li class="tabs__item tab--active" data-type="coffee">
                <div class="tabs__icon"><img src="../../@img/icons/tabs/coffee.svg" alt="coffee-icon" /></div>
                <div class="tabs__text">Coffee</div>
              </li>
              <li class="tabs__item" data-type="tea">
                <div class="tabs__icon"><img src="../../@img/icons/tabs/tea.svg" alt="coffee-icon" /></div>
                <div class="tabs__text">Tea</div>
              </li>
              <li class="tabs__item" data-type="dessert">
                <div class="tabs__icon">
                  <img src="../../@img/icons/tabs/dessert.svg" alt="coffee-icon" />
                </div>
                <div class="tabs__text">Dessert</div>
              </li>
            </ul>
            <ul class="menu__cards cards"></ul>
            <div class="menu__refresh">
              <img src="../../@img/icons/menu/refresh.svg" alt="refresh-icon" />
            </div>
          </div>
        </div>
      </main>
      @@include('html/layout/footerMenu.html', {})
    </div>
    <script src="../../js/menu.min.js"></script>
  </body>
</html>
