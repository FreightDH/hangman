<section class="favorites">
  <div class="favorites__container">
    <div class="favorites__body">
      <h2 class="favorites__title">Choose your <span>favorite</span> coffee</h2>
      <div class="favorites__slider slider">
        <div class="slider__wrapper">
          <button class="slider__navigation navigation--left"></button>
          <div class="slider__body">
            <div class="slider__slide slide">
              <div class="slide__image"><img src="@img/favorites/01.png" alt="coffee--image" /></div>
              <div class="slide__body">
                <h3 class="slide__name">S'mores Frappuccino</h3>
                <p class="slide__text">
                  This new drink takes an espresso and mixes it with brown sugar and cinnamon before being topped with
                  oat milk.
                </p>
                <div class="slide__cost">$5.50</div>
              </div>
            </div>
          </div>
          <button class="slider__navigation navigation--right"></button>
        </div>
        <div class="slider__pagination pagination">
          <button class="pagination__button active"></button>
          <button class="pagination__button"></button>
          <button class="pagination__button"></button>
        </div>
      </div>
    </div>
  </div>
</section>
